on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
                
      - name: Install dependencies
        run: npm i
      
      - name: Build project
        run: npm run build-cloudflare
      
      - name: Deploy project
        run: npm run deploy-cloudflare -- --branch ${{ github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.c82fb0ea236e48ef332366f8fb96b57376eac }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.9696a68c5dd30f3184b4694f45847492 }}
